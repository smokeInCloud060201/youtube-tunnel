version: "3.9"

services:
  jenkins:
    image: jenkins/jenkins:lts  # Use the latest LTS Jenkins
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"  # Jenkins UI
      - "50000:50000"  # Jenkins agent communication
    user: root  # Optional, needed if Jenkins will install plugins or run builds that require root
    environment:
      JAVA_OPTS: "-Xmx1024m"
    volumes:
      - jenkins_home:/var/jenkins_home  # Persistent Jenkins data
      - /var/run/docker.sock:/var/run/docker.sock  # Allows Jenkins to run Docker commands on host
      - ./jenkins_data:/var/jenkins_home  # Optional: host-mounted for backups
    networks:
      - jenkins-net

volumes:
  jenkins_home:

networks:
  jenkins-net:
    driver: bridge
